<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
      <!-- Code by Angela Delise 
    https://codepen.io/angeladelise/pen/eYZPEQP
  -->
</head>
<body>
    <div class="wrapper">
      <h1>To Do App</h1>
      <form action="" id="entry">
        <input type="text" id="entry__input" placeholder="What's on your mind?" autocomplete="off">
        <button id="entry__btn">Add to List</button>
      </form>
  
      <div class="list">
        <h2 class="list__header">Today's List:</h2>
        <div id="list__emptystate">
          <h3 class="list__empty">No items yet!</h3>
          <p>Add an item to your list</p>
        </div>
        <ul id="list__container"></ul>
      </div>
    </div>
  </body>
  <script src="app.js"></script> 

  </html>
